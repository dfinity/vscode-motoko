name: Release

on:
  push:
    branches:
    - master
  release:
    types:
    - created

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish
      if: success() && startsWith(github.ref, 'refs/tags/releases/')
      run: npm run publish
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
